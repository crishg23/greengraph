		</head>
	<body>
		<!-- Menu -->
		<div id="menu">
			<div id="header1">
				<a href="../index.html">
					<img src="../images/Logo-design2.png" class="logo" alt="Logo">
				</a>

					<i class="fas fa-bars"></i>
				</button>
			</div>
			<div id="header2">
				<div class="link"><a href="../index.html">HOME</a></div>
				<div class="link"><a href="../services/services.html">SERVICES</a></div>
				<div class="link"><a href="../clients/clients.html">OUR WORK</a></div>
				<div class="link"><a href="contact.html">CONTACT US</a></div>

			<ul class="menu-responsive">
				<li class="mr"><a href="../index.html">HOME</a></li>
				<li class="mr"><a href="../services/services.html">SERVICES</a></li>

				<li class="mr"><a href="contact.html">CONTACT US</a></li>
			</ul>
		<!-- Content -->
		<main>
		<!-- Form -->
			<form class="contact" onsubmit="return validateForm()">
				<h1 class="title-contact">Contact us</h1>
				<div class="row g-3">
					<div class="col-md-6">
						<label for="inputName4" class="form-label">Name</label>
						<input type="text" class="form-control" id="inputName4">
					 </div>
					<div class="col-md-6">
						<label for="inputSurname4" class="form-label">Surname</label>
						<input type="text" class="form-control" id="inputSurname4">
					</div>
					<div class="col-md-6">
						<label for="inputEmail" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail">
					</div>
					<div class="col-md-6">
						<label for="inputPhone" class="form-label">Phone (eg. 555-555-5555)</label>
						<input type="tel" class="form-control" id="inputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
					</div>
					<div class="col-md-12">
					</div>
					<div class="col-md-12">
						<h2>Select the service/s of interest:</h2>
					</div>
					<div class="col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1">
							<label class="form-check-label" for="gridCheck1">
							  Web Design
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck2">
							<label class="form-check-label" for="gridCheck2">
							  Marketing Strategy
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck3">
							<label class="form-check-label" for="gridCheck3">
							  Graphic Design
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck4">
							<label class="form-check-label" for="gridCheck4">
							  Data Analysis
							</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck5">
							<label class="form-check-label" for="gridCheck5">
							  Advertising
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck6">
							<label class="form-check-label" for="gridCheck6">
							  Social Media
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck7">
							<label class="form-check-label" for="gridCheck7">
							  PR
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck8">
							<label class="form-check-label" for="gridCheck8">
							  SEO
							</label>
						</div>
					</div>
					<div class="col-12">
					</div>
					<div class="col-12">
						<button type="submit" class="btn-contact">Send</button>
					</div>
				</div>
			</form>
		<!-- Popup -->
			<div class="pop-up" id="pop-up">
				<h1 id="confirmation"></h1>
				<img  class="img-confirmation"src="../images/confirmation.png" alt="check">
				<p>Your details have been successfully submitted. A member of our team will contact you soon.</p>
				<button type="button" class="btn-pop" onclick="closePopup()">OK</button>
			</div>
		<!-- Javascript doc -->
			<script src="../script.js"></script>
		</main>
	</body>
